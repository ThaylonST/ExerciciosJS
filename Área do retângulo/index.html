<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciando no Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-nav">
        <h1>Exercício #04</h1>
        <h2>Thaylon</h2>
    </div>

    <div class="box">
        <p class="p">Desenvolva uma função que, ao clicar no botão "Enviar", calcule e exiba a área de um retângulo com base no valor inserido no input. A fórmula para calcular a área do retângulo é: área = comprimento * largura. 
        </p>
        <textarea  id="comprimento" placeholder="Digite o comprimento"></textarea>
        <textarea id="largura" placeholder="Digite a largura" ></textarea>
        <div class="button">            
            <button id="calcular">Calcular</button>
        </div>
        <p id="resultado"></p>
    </div>
    
    <script src="main.js"></script>
</body>
