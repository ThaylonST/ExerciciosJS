<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Número Positivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-nav">
        <h1>Exercício #03</h1>
        <h2>Validação de Número Positivo</h2>
    </div>

    <div class="box">
        <p class="p">Desenvolva uma função que valide se o valor inserido no input é um número positivo. Se for positivo, exiba uma mensagem indicando que é positivo; caso contrário, exiba uma mensagem de erro.</p>
        <input type="text" id="numeroInput" placeholder="Digite um número">
        <div class="button">            
            <button id="validarBtn">Validar</button>
        </div>
        <p id="mensagem"></p>
    </div>
    
    <script src="./main.js"></script>
